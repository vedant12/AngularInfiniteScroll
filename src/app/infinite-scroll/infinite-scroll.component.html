<div class="container" (scroll)="onScroll($event)">
  <div *ngFor="let item of items" class="item">
    {{ item }}
  </div>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="endOfData" class="end">No more items</div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Working on it... </p>
</ngx-spinner>
